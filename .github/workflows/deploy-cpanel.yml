name: Deploy API Dyzulk (FTP)

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ðŸŽ‰ Build & Deploy
    runs-on: ubuntu-latest
    steps:
      # 1. Ambil Kode
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      # 2. Siapkan PHP 8.4 & Composer
      - name: ðŸŸ¢ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4' # Diupdate ke 8.4 sesuai permintaan
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
          coverage: none

      - name: ðŸ“¦ Install Composer Dependencies
        run: composer install --no-dev --optimize-autoloader --prefer-dist --no-interaction

      # 3. Siapkan Node.js & Build React/Inertia
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: ðŸ”¨ Build Frontend Assets
        run: |
          npm ci
          npm run build
          # Hapus node_modules agar proses upload cepat
          rm -rf node_modules 

      # 4. Kirim File ke cPanel via FTP
      - name: ðŸ“‚ Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # Path ini RELATIF terhadap folder home user (dyzulkc2)
          # Sesuai screenshot: ~/public_domain/api.dyzulk.com
          server-dir: public_domain/api.dyzulk.com/
          exclude: |
            **/.git*
            **/.git*/**
            **/tests/**
            **/storage/*.key
            .env
